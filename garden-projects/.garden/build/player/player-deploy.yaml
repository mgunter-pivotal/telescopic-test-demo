---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: player-pod
  labels:
    app: f1-player-deploy
    test: test2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: f1-player
  template:
    metadata:
      labels:
        app: f1-player   
    spec:
      restartPolicy: Always
      volumes:
        - name: data-pv-storage
          persistentVolumeClaim:
            claimName: data-pv-claim
      containers:
        - name: f1-player
          image: mgunter/python-f1-play
          args: ["test3.sqlite3"]
          ports:
            - containerPort: 20777
              protocol: UDP
              name: "udp-server"
          volumeMounts:
            - mountPath: "/sensable"
              name: data-pv-storage